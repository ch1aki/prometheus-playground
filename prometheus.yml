global:
  scrape_interval: 10s
  evaluation_interval: 10s # 10秒ごとに評価
rule_files:
  - rules.yml
alerting:
  alertmanagers:
  - static_configs:
    - targets:
       - 'alertmanager:9093'
scrape_configs:
  - job_name: prometheus
    static_configs:
            - targets: ['localhost:9090']
  - job_name: node
    static_configs:
      - targets:
         - 'node:9100'
  - job_name: example
    static_configs:
      - targets:
        - httpserver:8000
  - job_name: consul
    consul_sd_configs:
      - server: 'consul-server-1:8500'